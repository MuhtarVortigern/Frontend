<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom textarea -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-slate-100 pb-20 font-sans text-slate-600">
      <div class="col px-5 py-3">
        <div class="text-left">
          <h2 class="text-2xl font-semibold text-gray-700 mb-6">Form Layout</h2>
        </div>
        <div class="max-w-4xl p-8 bg-white rounded-lg shadow-md">
          <form>
            <div class="space-y-4">
              <!-- Product Name -->
              <div>
                <label for="productName" class="block text-sm font-medium text-gray-600">Product Name</label>
                <input type="text" id="productName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Input text" />
              </div>

              <!-- Category -->
              <div class="category-input">
                <label for="category-input" class="block text-sm font-medium text-gray-600">Category</label>
                <div class="input-wrapper border border-gray-300 rounded-md p-1 flex items-center flex-wrap gap-2" onclick="focusInput()">
                  <!-- Tag yang dipilih akan ditampilkan di sini -->
                  <div id="selected-tags" class="selected-tags flex flex-wrap gap-2">
                    <!-- Contoh tag terpilih (bisa dinamis) -->
                  </div>

                  <!-- Input untuk pencarian kategori -->
                  <input id="category-input" type="text" class="flex-1 focus:outline-none p-1" placeholder="Pilih kategori..." oninput="filterCategories(this)" />
                  <span id="arrow-icon" class="arrow-icon ml-2">&#9660;</span>
                </div>
                <div id="dropdown" class="dropdown hidden border border-gray-300 rounded-md mt-1 p-2 bg-white shadow-lg">
                  <!-- Pilihan kategori -->
                  <div onclick="addCategory('PC & Laptop')" class="dropdown-item cursor-pointer p-1 hover:bg-gray-100">PC & Laptop</div>
                  <div onclick="addCategory('Photography')" class="dropdown-item cursor-pointer p-1 hover:bg-gray-100">Photography</div>
                  <div onclick="addCategory('Sport & Outdoor')" class="dropdown-item cursor-pointer p-1 hover:bg-gray-100">Sport & Outdoor</div>
                  <div onclick="addCategory('Smartphone & Tablet')" class="dropdown-item cursor-pointer p-1 hover:bg-gray-100">Smartphone & Tablet</div>
                </div>
              </div>

              <!-- Quantity -->
              <div class="flex flex-col w-full">
                <label for="quantity" class="mb-2 text-gray-700 text-sm font-medium">Quantity</label>
                <div class="relative flex items-center">
                  <input type="number" id="quantity" placeholder="Quantity" class="w-full border border-gray-300 rounded-l-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" />
                  <span class="bg-gray-100 border border-gray-300 border-l-0 rounded-r-md px-3 py-2 text-gray-700 text-sm">pcs</span>
                </div>
              </div>
              <!-- Weight -->
              <div class="flex flex-col w-full">
                <label for="weight" class="mb-2 text-gray-700 text-sm font-medium">Weight</label>
                <div class="relative flex items-center">
                  <input type="number" id="weight" placeholder="Weight" class="w-full border border-gray-300 rounded-l-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" />
                  <span class="bg-gray-100 border border-gray-300 border-l-0 rounded-r-md px-3 py-2 text-gray-700 text-sm">
                    <span class="text-sm text-gray-500">grams</span>
                  </span>
                </div>
              </div>
              <!-- Price -->
              <div class="flex flex-col">
                <label class="block text-sm font-medium text-gray-600">Price</label>
                <div class="flex">
                  <span class="bg-gray-100 border border-gray-300 border-0-1 rounded-l-md px-3 py-2 text-gray-700 text-sm"><span>Unit</span></span>
                  <input type="text" id="Unit" placeholder="Unit" class="w-full border border-gray-300 rounded-r-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500 mr-2" />
                  <span class="bg-gray-100 border border-gray-300 border-0-1 rounded-l-md px-3 py-2 text-gray-700 text-sm"><span>Wholesale</span></span>
                  <input type="text" id="Wholesale" placeholder="Wholesale" class="w-full border border-gray-300 rounded-r-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500 mr-2" />
                  <span class="bg-gray-100 border border-gray-300 border-0-1 rounded-l-md px-3 py-2 text-gray-700 text-sm"><span>Bulk</span></span>
                  <input type="text" id="Bulk" placeholder="Bulk" class="w-full border border-gray-300 rounded-r-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" />
                </div>
              </div>

              <!-- Active Status -->
              <div class="checkbox-wrapper">
                <label class="block text-sm font-medium text-gray-600">Active Status</label>
                <input type="checkbox" id="toggle" class="checkbox-input" />
                <label for="toggle" class="checkbox-label"></label>
              </div>

              <!-- Description -->

              <div>
                <label class="block text-sm font-medium text-gray-600">Description</label>
                <textarea id="editor" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" rows="4" placeholder="Content of the editor."></textarea>
              </div>

              <!-- Action Buttons -->
              <div class="flex justify-end space-x-4 mt-6">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      ClassicEditor.create(document.querySelector("#editor"), {
        toolbar: {
          items: [
            "paragraph",
            "heading",
            "|",
            "bold",
            "italic",
            "underline",
            "link",
            "bulletedList",
            "numberedList",
            "|",
            "alignment",
            "|",
            "outdent",
            "indent",
            "|",
            "imageUpload",
            "blockquote",

            "insertTable",

            "mediaEmbed",

            "undo",
            "redo",
            "|", // Tombol untuk fitur overflow (tiga titik)
          ],
          shouldNotGroupWhenFull: true, // Aktifkan toolbar overflow
        },
        heading: {
          options: [
            {
              model: "paragraph",
              title: "Paragraph",
              class: "ck-heading_paragraph",
            },
            {
              model: "heading1",
              view: "h1",
              title: "Heading 1",
              class: "ck-heading_heading1",
            },
            {
              model: "heading2",
              view: "h2",
              title: "Heading 2",
              class: "ck-heading_heading2",
            },
          ],
        },
        image: {
          toolbar: ["imageTextAlternative", "imageStyle:full", "imageStyle:side"],
        },
        table: {
          contentToolbar: ["tableColumn", "tableRow", "mergeTableCells"],
        },
        mediaEmbed: {
          previewsInData: true,
        },
        licenseKey: "", // Jika Anda memiliki lisensi CKEditor premium
      })
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });

      function focusInput() {
        const input = document.getElementById("category-input");
        const dropdown = document.getElementById("dropdown");
        const arrowIcon = document.getElementById("arrow-icon");
        dropdown.classList.remove("hidden");
        arrowIcon.innerHTML = "&#9650;";
        input.focus();
      }

      function filterCategories(input) {
        const filter = input.value.toLowerCase();
        const dropdown = document.getElementById("dropdown");
        const items = dropdown.getElementsByClassName("dropdown-item");

        // Filter dropdown items berdasarkan input
        Array.from(items).forEach((item) => {
          const text = item.textContent.toLowerCase();
          if (text.includes(filter)) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }

      function addCategory(category) {
        const selectedTags = document.getElementById("selected-tags");
        const input = document.getElementById("category-input");
        const dropdown = document.getElementById("dropdown");
        const arrowIcon = document.getElementById("arrow-icon");

        // Cek apakah kategori sudah ada
        const existingTags = Array.from(selectedTags.children).map((tag) => tag.querySelector("span").innerText);

        if (!existingTags.includes(category)) {
          // Tambahkan tag baru
          const tag = document.createElement("div");
          tag.classList.add("tag");
          tag.innerHTML = `
      <span class="selected-tags font-sans text-sm">${category}</span>
      <span class="remove-btn" onclick="removeCategory(this)">&times;</span>
    `;
          selectedTags.appendChild(tag);
        }

        // Bersihkan input dan sembunyikan dropdown
        input.value = "";
        dropdown.classList.add("hidden");
        arrowIcon.innerHTML = "&#9660;";
      }

      function removeCategory(removeBtn) {
        const tag = removeBtn.parentElement;
        tag.remove();
      }
    </script>
  </body>
</html>
