<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom textarea -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/css/vendors/tippy.css" />
    <link rel="stylesheet" href="dist/css/themes/rubick/side-nav.css" />
    <link rel="stylesheet" href="dist/css/vendors/simplebar.css" />
    <link rel="stylesheet" href="dist/css/components/mobile-menu.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Form Layout</h2>
    </div>
    <div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-md">
      <form>
        <div class="space-y-4">
          <!-- Product Name -->
          <div>
            <label for="productName" class="block text-sm font-medium text-gray-600">Product Name</label>
            <input type="text" id="productName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Input text" />
          </div>

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-600">Category</label>
            <select id="category" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <option>Sport & Outdoor</option>
              <option>Smartphone & Tablet</option>
            </select>
          </div>

          <!-- Quantity -->
          <div class="flex flex-col w-full">
            <label for="quantity" class="mb-2 text-gray-700 text-sm font-medium">Quantity</label>
            <div class="relative flex items-center">
              <input type="text" id="quantity" placeholder="Quantity" class="w-full border border-gray-300 rounded-l-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" />
              <span class="bg-gray-100 border border-gray-300 border-l-0 rounded-r-md px-3 py-2 text-gray-700 text-sm">pcs</span>
            </div>
          </div>
          <!-- Weight -->
          <div class="flex flex-col w-full">
            <label for="weight" class="mb-2 text-gray-700 text-sm font-medium">Weight</label>
            <div class="relative flex items-center">
              <input type="text" id="weight" placeholder="Weight" class="w-full border border-gray-300 rounded-l-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" />
              <span class="bg-gray-100 border border-gray-300 border-l-0 rounded-r-md px-3 py-2 text-gray-700 text-sm"> <span class="text-sm text-gray-500">grams</span> </span>
            </div>
          </div>
          <!-- Price -->
          <div class="flex flex-col">
            <label class="block text-sm font-medium text-gray-600">Price</label>
            <div class="flex">
              <span class="bg-gray-100 border border-gray-300 border-0-1 rounded-l-md px-3 py-2 text-gray-700 text-sm"><span>Unit</span></span>
              <input type="text" id="Unit" placeholder="Unit" class="w-full border border-gray-300 rounded-r-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500 mr-2" />
              <span class="bg-gray-100 border border-gray-300 border-0-1 rounded-l-md px-3 py-2 text-gray-700 text-sm"><span>Wholesale</span></span>
              <input type="text" id="Wholesale" placeholder="Wholesale" class="w-full border border-gray-300 rounded-r-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500 mr-2" />
              <span class="bg-gray-100 border border-gray-300 border-0-1 rounded-l-md px-3 py-2 text-gray-700 text-sm"><span>Bulk</span></span>
              <input type="text" id="Bulk" placeholder="Bulk" class="w-full border border-gray-300 rounded-r-md px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>
          </div>

          <!-- Active Status -->
          <div class="checkbox-wrapper">
            <label class="block text-sm font-medium text-gray-600">Active Status</label>
            <input type="checkbox" id="toggle" class="checkbox-input" />
            <label for="toggle" class="checkbox-label"></label>
          </div>
          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-600">Description</label>
            <textarea id="editor" class="h-64"></textarea>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end space-x-4 mt-6">
            <button type="button" class="px-4 py-2 text-sm font-medium text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      ClassicEditor.create(document.querySelector("#editor"), {
        toolbar: {
          items: [
            "undo",
            "redo",
            "|",
            "heading",
            "|",
            "bold",
            "italic",
            "underline",
            "|",
            "blockQuote",
            "insertTable",
            "|",
            "imageUpload",
            "mediaEmbed",
            "|",
            "alignment",
            "numberedList",
            "bulletedList",
            "|",
            "indent",
            "outdent",
            "|",
            "more", // Tombol untuk fitur overflow (tiga titik)
          ],
          shouldNotGroupWhenFull: true, // Aktifkan toolbar overflow
        },
        heading: {
          options: [
            { model: "paragraph", title: "Paragraph", class: "ck-heading_paragraph" },
            { model: "heading1", view: "h1", title: "Heading 1", class: "ck-heading_heading1" },
            { model: "heading2", view: "h2", title: "Heading 2", class: "ck-heading_heading2" },
          ],
        },
        image: {
          toolbar: ["imageTextAlternative", "imageStyle:full", "imageStyle:side"],
        },
        table: {
          contentToolbar: ["tableColumn", "tableRow", "mergeTableCells"],
        },
        mediaEmbed: {
          previewsInData: true,
        },
        licenseKey: "", // Jika Anda memiliki lisensi CKEditor premium
      })
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
